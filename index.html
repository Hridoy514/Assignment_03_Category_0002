<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shop</title>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind Css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Box Icon Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind Custom Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "custom-accent": "#179800",
              "custom-secondary": "#EFEBE3",
            },
          },
        },
      };
    </script>
    <!-- Css style -->
     <style>
        .font-sora{
            font-family: "Sora", serif;
        }
        .font-poppins{
            font-family: "Poppins", serif;
        }
     </style>
  </head>

  <body class="font-sora">
    <header class="lg:mx-10 md:mx-10">
      <!-- navbar section -->
      <nav class="h-24 flex justify-between items-center border-b-2 border-custom-accent md:border-none lg:border-none">
        <div>
          <img class="w-[75%] pl-2 lg:p-0 md:p-0 cursor-pointer" src="./c2-assets/logo-header.png" alt="Kids school logo" />
        </div>
        <ul class="lg:flex justify-center items-center gap-10 hidden">
          <li><a class="" href="">Product</a></li>
          <li><a class="" href="">Services</a></li>
          <li><a class="" href="">Contact us</a></li>
        </ul>
        <div class="lg:block hidden space-x-5">
          <i class="bx bx-search-alt-2 text-2xl cursor-pointer"></i>
          <i class='bx bx-cart text-2xl cursor-pointer'></i>
          <button class="btn btn-outline">Login</button>
          <button class="btn bg-custom-accent text-white hover:bg-slate-950">Register</button>
        </div>
        <i class="bx bx-menu lg:hidden md:hidden text-6xl pl-2 lg:p-0 md:p-0"></i>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
